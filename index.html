<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto Treno Form</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <div class="img-container">
            <img src="./img/boolean-logo.png" alt="logo">
        </div>
    </header>
    <main>
        <h1>Crea Ticket</h1>
        <div class="container">
            <div class="form-container">
                <div class="input-container">
                    <input id="name" type="text" placeholder="Nome e Cognome">
                </div>
                <div class="input-container">
                    <input id="km" type="text" placeholder="Digita i km da percorrere">
                </div>
                <div class="input-container">
                    <input id="age" type="text" placeholder="Digita la tua età">
                </div>
            </div>
            <div class="btn-container">
                <div class="btn">
                    <button id="price-calc">Crea Biglietto</button>
                </div>
                <div class="btn">
                    <button id="reset">Annulla</button>
                </div>
            </div>
        </div>
        <h1 id="tuo-ticket">Il Tuo Ticket</h1>
        <div class="container ticket">
            <div class="ticket-name-container">
                <h2 id="ticket-name"></h2>
            </div>
            <div class="ticket-info">
                <div>
                    <h3>Offerta</h3>
                    <span>Biglietto Standard</span>
                </div>
                <div>
                    <h3>Carrozza</h3>
                    <span>5</span>
                </div>
                <div>
                    <h3>N. Treno</h3>
                    <span>34276</span>
                </div>
                <div>
                    <h3>Costo Biglietto</h3>
                    <h3 id="user-message"></h3>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <small>Il prezzo del biglietto è di 0.21€/km.</small>
        <small>I minorenni hanno diritto ad uno sconto del 20%, gli over 65 hanno diritto ad uno sconto del 40%.</small>
    </footer>
    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
