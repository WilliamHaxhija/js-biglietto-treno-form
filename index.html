<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Biglietto Treno Form</title>
    <link rel="stylesheet" href="./css/style.css">

            <img src="./img/boolean-logo.png" alt="logo">

            <div class="form-container">
                <div class="input-container">
                    <input id="name" type="text" placeholder="Nome e Cognome">
                </div>
                <div class="input-container">
                    <input id="km" type="text" placeholder="Digita i km da percorrere">
                </div>
                <div class="input-container">
                    <input id="age" type="text" placeholder="Digita la tua etÃ ">
                </div>
            </div>
            <div class="btn-container">
                <div class="btn">
                    <button id="price-calc">Calcola il prezzo</button>
                </div>
                <div class="btn">
                    <button id="reset">Annulla</button>
                </div>
            </div>
            <div class="message-container">
                <h3 id="user-message"></h3>
            </div>
        </div>
    </main>
    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
